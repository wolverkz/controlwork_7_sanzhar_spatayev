<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Entry</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Edit Entry</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'guestbook' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guestbook Entries</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
        <h1>Guestbook Entries</h1>
        <a href="{% url 'add_entry' %}" class="btn btn-primary mb-3">Add Entry</a>
        {% for entry in guestbook %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ entry.name }} <a href="{% url 'edit_entry' entry.pk %}"
                                                               class="btn btn-primary btn-sm"><i class="fas fa-edit">
                                                                </i></a> <a href="{% url 'delete_entry' entry.pk %}"
                                                                class="btn btn-danger btn-sm">
                                                                <i class="fas fa-trash-alt"></i></a></h5>
                    <p class="card-text">{{ entry.email }}</p>
                    <p class="card-text">{{ entry.desc }}</p>
                    <p class="card-text"><small class="text-muted">{{ entry.created_at|date }}</small></p>
                </div>
            </div>
        {% empty %}
            <p>No entries yet.</p>
        {% endfor %}
    </div>
</body>
</html>
